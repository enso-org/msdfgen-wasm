name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install emscripten
      uses: lovasoa/setup-emscripten@master
      with:
        emscripten-version: '1.39.1'
    - name: Install cmake
      run: sudo apt-get install cmake
    - name: Build
      run: |
        mkdir build
        cd build
        emconfigure cmake .. -DCMAKE_BUILD_TYPE=Release
        emmake make
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0-${{ github.sha }}
        target_commitish: ${{ github.ref }}
        release_name: v1.0-${{ github.sha }}
        draft: true
        prerelease: true
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/msdfgen/msdfgen_wasm.js
        asset_name: msdfgen_wasm.js
        asset_content_type: application/js

